---
pull_request_rules:
  - name: remove outdated approvals
    conditions:
      - base=master
    actions:
      dismiss_reviews:
        approved: true
        changes_requested: false
  - name: ask to resolve conflict
    conditions:
      - conflict
    actions:
      comment:
        # yamllint disable-line rule:truthy
        message: "This pull request now has conflicts with the target branch.
        Could you please resolve conflicts and force push the corrected
        changes? ðŸ™"
  - name: automatic merge
    conditions:
      - label!=DNM
      - base=master
      - "#approved-reviews-by>=2"
      - "#changes-requested-reviews-by=0"
      - "status-success=codespell"
      - "status-success=multi-arch-build"
      - "status-success=go-test"
      - "status-success=golangci-lint"
      - "status-success=gosec"
      - "status-success=commitlint"
      - "status-success=mod-check"
      - "status-success=lint-extras"
      - "status-success=ci/centos/containerized-tests"
      - "status-success=ci/centos/mini-e2e-helm/k8s-1.19"
      - "status-success=ci/centos/mini-e2e-helm/k8s-1.18"
      - "status-success=ci/centos/mini-e2e/k8s-1.19"
      - "status-success=ci/centos/mini-e2e/k8s-1.18"
      - "status-success=ci/centos/upgrade-tests-cephfs"
      - "status-success=ci/centos/upgrade-tests-rbd"
      - "status-success=DCO"
    actions:
      merge:
        method: rebase
        rebase_fallback: merge
        bot_account: ceph-csi-bot
        strict: smart
        strict_method: rebase
      dismiss_reviews: {}
      delete_head_branch: {}
  - name: automatic merge PR having ready-to-merge label
    conditions:
      - label!=DNM
      - label=ready-to-merge
      - base=master
      - "#approved-reviews-by>=1"
      - "status-success=codespell"
