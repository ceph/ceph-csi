---
pull_request_rules:
  - name: remove outdated approvals
    conditions:
      - base=master
    actions:
      dismiss_reviews:
        approved: true
        changes_requested: false
  - name: ask to resolve conflict
    conditions:
      - conflict
    actions:
      comment:
        # yamllint disable-line rule:truthy
        message: "This pull request now has conflicts with the target branch.
        Could you please resolve conflicts and force push the corrected
        changes? 🙏"
  - name: automatic merge
    conditions:
      - label!=DNM
      - base=master
      - "#approved-reviews-by>=2"
      - "#changes-requested-reviews-by=0"
      - "status-success=continuous-integration/travis-ci/pr"
      # Removing/disabling centos check for now as centosci setup is down
      # -"status-success=ci/centos/containerized-tests"
      - "status-success=DCO"
      - "status-success=commitlint"
    actions:
      merge:
        method: rebase
        rebase_fallback: merge
        strict: smart
      dismiss_reviews: {}
      delete_head_branch: {}
  - name: automatic merge PR having ready-to-merge label
    conditions:
      - label!=DNM
      - label=ready-to-merge
      - base=master
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - "status-success=continuous-integration/travis-ci/pr"
      # Removing/disabling centos check for now as centosci setup is down
      # - "status-success=ci/centos/containerized-tests"
      - "status-success=DCO"
      - "status-success=commitlint"
    actions:
      merge:
        method: rebase
        rebase_fallback: merge
        strict: smart
      dismiss_reviews: {}
      delete_head_branch: {}
  - name: backport patches to release v1.2.0 branch
    conditions:
      - base=master
      - label=backport-to-release-v1.2.0
    actions:
      backport:
        branches:
          - release-v1.2.0
  # automerge backports if CI successfully ran
  - name: automerge backport release-v1.2.0
    conditions:
      - author=mergify[bot]
      - base=release-v1.2.0
      - label!=DNM
      - "#changes-requested-reviews-by=0"
      - "#approved-reviews-by>=1"
      - "status-success=continuous-integration/travis-ci/pr"
    actions:
      merge:
        method: rebase
        rebase_fallback: merge
        strict: smart
      dismiss_reviews: {}
      delete_head_branch: {}
  - name: backport patches to release-v2.0 branch
    conditions:
      - base=master
      - label=backport-to-release-v2.0
    actions:
      backport:
        branches:
          - release-v2.0
  # automerge backports if CI successfully ran
  - name: automerge backport release-v2.0
    conditions:
      - author=mergify[bot]
      - base=release-v2.0
      - label!=DNM
      - "#changes-requested-reviews-by=0"
      - "#approved-reviews-by>=1"
      - "status-success=continuous-integration/travis-ci/pr"
    actions:
      merge:
        method: rebase
        rebase_fallback: merge
        strict: smart
      dismiss_reviews: {}
      delete_head_branch: {}
  - name: backport patches to release-v2.1 branch
    conditions:
      - base=master
      - label=backport-to-release-v2.1
    actions:
      backport:
        branches:
          - release-v2.1
  # automerge backports if CI successfully ran
  - name: automerge backport release-v2.1
