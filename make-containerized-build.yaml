---
- job:
    name: make-containerized-build
    project-type: pipeline
    sandbox: true
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/ceph/ceph-csi
            branches:
            - ci/centos
      script-path: make-containerized-build.groovy
      lightweight-checkout: true
    parameters:
      - string:
          name: ghprbPullId
          default: ''
    triggers:
      - github-pull-request:
          admin-list:
          - nixpanic
          org-list:
          - ceph
    wrappers:
    - timestamps
    - ansicolor:
        colormap: xterm
