---
- job:
    name: build-images
    description: Build container images from the devel branch.
    project-type: pipeline
    concurrent: false
    properties:
      - github:
          url: https://github.com/ceph/ceph-csi
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/ceph/ceph-csi
            branches:
              - ci/centos
      script-path: build-images.groovy
      lightweight-checkout: false
    scm:
      - git:
          name: origin
          url: https://github.com/ceph/ceph-csi
          branches:
            - devel
    triggers:
      - pollscm:
          cron: "H/5 * * * *"
