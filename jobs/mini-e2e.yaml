---
- project:
    name: mini-e2e
    k8s_version:
      - '1.17.8'
      - '1.18.5'
    jobs:
      - 'mini-e2e_k8s-{k8s_version}'
      - 'mini-e2e-helm_k8s-{k8s_version}'

- job-template:
    name: 'mini-e2e_k8s-{k8s_version}'
    project-type: pipeline
    sandbox: true
    concurrent: true
    properties:
      - github:
          url: https://github.com/ceph/ceph-csi
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7
    # default variables
    k8s_version: '<unset>'
    # generated parameters for the job (used in the groovy script)
    parameters:
      - string:
          name: k8s_version
          default: '{k8s_version}'
          description: Kubernetes version to deploy in the test cluster.
    pipeline-scm:
      scm:
        - git:
            name: origin
            url: https://github.com/ceph/ceph-csi
            branches:
              - ci/centos
      script-path: mini-e2e.groovy
      lightweight-checkout: true
    triggers:
      - github-pull-request:
          status-context: 'ci/centos/mini-e2e/k8s-{k8s_version}'
          # yamllint disable-line rule:line-length
          trigger-phrase: '/(re)?test ((all)|(ci/centos/mini-e2e(/k8s-{k8s_version})?))'
          permit-all: true
          github-hooks: true
          black-list-target-branches:
            - ci/centos
          org-list:
            - ceph

- job-template:
    name: 'mini-e2e-helm_k8s-{k8s_version}'
    project-type: pipeline
    sandbox: true
    concurrent: true
    properties:
      - github:
          url: https://github.com/ceph/ceph-csi
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7
    # default variables
    k8s_version: '<unset>'
    # generated parameters for the job (used in the groovy script)
    parameters:
      - string:
          name: k8s_version
          default: '{k8s_version}'
          description: Kubernetes version to deploy in the test cluster.
    pipeline-scm:
      scm:
        - git:
            name: origin
            url: https://github.com/ceph/ceph-csi
            branches:
              - ci/centos
      script-path: mini-e2e-helm.groovy
      lightweight-checkout: true
    triggers:
      - github-pull-request:
          status-context: 'ci/centos/mini-e2e-helm/k8s-{k8s_version}'
          # yamllint disable-line rule:line-length
          trigger-phrase: '/(re)?test ((all)|(ci/centos/mini-e2e-helm(/k8s-{k8s_version})?))'
          permit-all: true
          github-hooks: true
          black-list-target-branches:
            - ci/centos
          org-list:
            - ceph
          allow-whitelist-orgs-as-admins: true
