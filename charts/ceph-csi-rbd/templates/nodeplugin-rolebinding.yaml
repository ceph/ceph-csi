{{- if and .Values.rbac.create .Values.nodeplugin.podSecurityPolicy.enabled -}}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "ceph-csi-rbd.nodeplugin.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "ceph-csi-rbd.name" . }}
    helm.sh/chart: {{ include "ceph-csi-rbd.chart" . }}
    app.kubernetes.io/component: {{ .Values.nodeplugin.name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
subjects:
  - kind: ServiceAccount
    name: {{ include "ceph-csi-rbd.serviceAccountName.nodeplugin" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "ceph-csi-rbd.nodeplugin.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end -}}
