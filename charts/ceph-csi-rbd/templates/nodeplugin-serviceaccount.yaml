{{- if .Values.serviceAccounts.nodeplugin.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ceph-csi-rbd.serviceAccountName.nodeplugin" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "ceph-csi-rbd.name" . }}
    helm.sh/chart: {{ include "ceph-csi-rbd.chart" . }}
    app.kubernetes.io/component: {{ .Values.nodeplugin.name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
{{- end -}}
